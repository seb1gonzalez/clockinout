    <meta charset="utf-8">

    <!-- Custom styles for this template -->

      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      #pin{
          height: 48px;
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">In & Out</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Employees
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="list.html">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="keypad.html">Keypad</a>

            <li class="nav-item active">
              <a class="nav-link" href="management.html">Management</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row mt-3">
        <div class="col-lg-4">
          
          <h3>Add Employee</h3><hr>

          <label>Name:</label>
          <input type="text" class="form-control" id="employee_name">

          <label>Classification:</label>
          <select class="form-control" id="employee_classification">
              <option value="Volunteer">Volunteer</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Graduate">Graduate</option>
            <option value="Staff">Staff</option>
            <option value="Faculty">Faculty</option>
          </select>

          <label>PIN:</label>
          <input type="text" class="form-control" maxlength="4" id="employee_pin">

          <button class="btn btn-success btn-block mt-3" id="add_employee" data-toggle="modal" data-target="#modal">
            Submit
          </button>

        </div>

        <div class="col-lg-8">
          
            <h3>Employees</h3>  
            <table class="table table-sm" id="employees">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Classification</th>
                  <th>PIN</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
  
          </div>
      </div>
      
      <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center" id="modal_message_area">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center" id="message">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
      function clearInputFields(){
        $('#employee_name').val('');
        $('#employee_pin').val('');
      }

      function addEmployee(name, classification, pin){
        $.get( "backend/public/api/pinLookUp/"+pin, function(response){
          if(response.pin == pin){
            modalMessage("<h3>This pin is already in use, try a different one.</h3>");
          }else{
            if(name == "" || pin == ""){
              modalMessage("<h3>You must fill all fields!</h3>");
            }else if(pin.length != 4){
              modalMessage("<h3>PIN lenght must be four characters</h3>");
            }else{
              data = {name: name, classification: classification, pin: pin, inorout: 0};
              employee = $.post('backend/public/api/employees', data, function(employee){
                modalMessage('Employee ' + employee.name + ' has been successfully added!');
                loadEmployees();
                clearInputFields();
              });
            }
          }
        });
      }

      function modalMessage(message){
        $('#modal_message_area').html(message);
      }

      function loadEmployees(){
        $('#employees tbody tr').remove();
        employees = $.get('backend/public/api/employees', function(employees){
          for(var i = 0; i < employees.length; i++){
            tr = '<tr><td>'+ employees[i].name +'</td><td>'+ employees[i].classification +'</td><td>'+ employees[i].pin +'</td><td><button class="btn btn-danger delete-user" data-toggle="modal" data-target="#modal" data-id="'+ employees[i].id +'" data-name="'+ employees[i].name +'"><ion-icon name="more"></ion-icon><span class="oi" data-glyph="trash" title="icon name" aria-hidden="true"></span></button></td></tr>';
            $('#employees').append(tr);
          }
        });
      }

      $('#employees').on('click', '.delete-user', function () {
        eName = $(this).attr('data-name');
        eId = $(this).attr('data-id');
        message = '<strong>Are you sure you want to remove '+eName+' from the system?\n</strong>';
        message += '<button class="btn btn-danger btn-block delete-employee" data-id="'+ eId +'">Delete</button>';
        modalMessage(message);
      });

      $('#modal_message_area').on('click', '.delete-employee', function (){
        eId = $(this).attr('data-id');
        $.ajax({
            url: 'backend/public/api/employee/'+eId,
            type: 'GET',
            success: function() {
              modalMessage('Users was removed.');
              loadEmployees();
            }
        });
      });

      $(document).ready(function(){
        $('#add_employee').click(function(){
          addEmployee($('#employee_name').val(), $('#employee_classification').val(), $('#employee_pin').val());
        });
        loadEmployees();
      });
    </script>

  </body>
</html>
